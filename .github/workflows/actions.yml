name: Actions Workflow

on: [push]

jobs:
  run-github-action:
    runs-on: ubuntu-latest
    steps:
      - name: List files
        run: |
          pwd
          ls -la
      - name: Simple JS action
        id: greet
        uses: actions/hello-world-javascript-action@main
        with:
          who-to-greet: John
      - name: Log Greeting Time
        run: echo "${{ steps.greet.output.time }}"
